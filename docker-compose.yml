version: "3.9"
services:
  leptos-app:
    build:
      context: .
    ports:
      - "3000:3000" # Map port 3000 of the container to the host
    volumes:
      - .:/app       # Mount the source code into the container for live development
      - /app/target  # Cache build artifacts to speed up recompilation
    environment:
      RUST_LOG: "debug"
